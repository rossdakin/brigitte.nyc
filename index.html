<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <title>Brigitte.NYC</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="flipclock.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="flipclock.min.js"></script>
    <script src="jquery.nested.js"></script>
    <script src="makeboxes.js"></script>
  </head>
  <body>
    <div id="loading">
      <img id="runner" src="running.gif" alt="Loading" />
    </div>
    <div id="outer-container">
      <div id="container"></div>
    </div>
    <div class="modal-backdrop"></div>
    <div class="content-wrapper hide">
      <h1>Brigitte.NYC</h1>
      <div class="clock"></div>
    </div>

    <script type="text/javascript">
      $(function() {
        $('#runner').addClass('moving');
      });
      var date = new Date('2015-11-01T14:30:00');
      var seconds = (date.getTime() - Date.now()) / 1000;
      var clock = $('.clock').FlipClock(seconds, {
        clockFace: 'DailyCounter',
        countdown: true
      });
    </script>
  </body>
</html>
